<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPIROGRAF</title>

        <link rel="stylesheet" href="spirograf.css">
    </head>
    <body>
        <div class="main-container">
            <div class="title-panel">
                <div class="title-text">SPIROGRAF</div>
            </div>
            <div class="app-container">
                <div class="options-panel">
                    <div class="options-text">OPTIONS</div>
                    <div class="options-content">
                        <div class="options-content-container-1">
                            <button class="options-content-button" onclick="start();">START</button>
                            <button class="options-content-button" onclick="stop();">STOP</button>
                            <button class="options-content-button" onclick="reset();">RESET</button>
                        </div>
                        <div class="options-content-container-2">
                            <div class="options-content-header-container">
                                <label class="options-content-text">STATIONARY RADIUS</label>
                                <input class="options-content-value-1" type="text" value="300">
                            </div>
                            <input class="options-content-input-element-1" type="range" min="150" max="300" value="300" onchange="updateTextInput(this.value, 'options-content-value-1');"></input>
                        </div>
                        <div class="options-content-container-2">
                            <div class="options-content-header-container">
                                <label class="options-content-text">ROTATOR RADIUS</label>
                                <input class="options-content-value-2" type="text" id="textInput" value="99">
                            </div>
                            <input class="options-content-input-element-2" type="range" min="30" max="150" value="99" onchange="updateTextInput(this.value, 'options-content-value-2');"></input>
                        </div>
                        <div class="options-content-container-2">
                            <div class="options-content-header-container">
                                <label class="options-content-text">FIXED POINT DISTANCE</label>
                                <input class="options-content-value-3" type="text" id="textInput" value="75">
                            </div>
                            <input class="options-content-input-element-3" type="range" min="30" max="150" value="75" onchange="updateTextInput(this.value, 'options-content-value-3');"></input>
                        </div>
                        <div class="options-content-container-2">
                            <div class="options-content-header-container">
                                <label class="options-content-text">SPEED</label>
                                <input class="options-content-value-4" type="text" id="textInput" value="60">
                            </div>
                            <input class="options-content-input-element-4" type="range" min="10" max="120" value="60" onchange="updateTextInput(this.value, 'options-content-value-4');"></input>
                        </div>
                        <!-- <div class="options-content-container-1">
                            <label class="options-content-text">SPIRAL COUNT</label>
                            <input class="options-content-input-element-inline" type="number" min="10" max="999" step="10" value="30"></input>
                        </div> -->
                        <div class="options-content-container-1">
                            <label class="options-content-text">COLOR</label>
                            <input class="options-content-input-element-inline-1" type="color" value="#000000" onchange="updateColor(this.value);"></input>
                        </div>
<!-- TODO add BASE SHAPE SELECTOR -->
<!-- TODO add INNER CX CY -->
<!-- TODO add OUTER CX CY -->
<!-- TODO add toggle inner/outer -->
                    </div>
                </div>
                <div class="display-panel">
                    <div class="display-text">GRAF</div>
                    <div class="display-content">
                        <div class="display-canvas-container">
                            <canvas class="display-canvas-base" id="display-canvas-base" width="900" height="900"></canvas>
                            <canvas class="display-canvas-drawing" id="display-canvas-drawing" width="900" height="900"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="spirograf.js"></script>
</html>
